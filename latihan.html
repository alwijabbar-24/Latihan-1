<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
    <fieldset style="width: 600px;">
   <legend><h2>FORMULIR PENDAFTARAN SISWA</h2></legend>
    <table>
        <thead>
            <tr>
                <td>Nama Siswa</td>
                <td>:</td>
                <td><input type="text"></td>
             </tr>
        </thead>
        <thead>
            <tr>
                <td>Tempat/Tanggal lahir</td>
                <td>:</td>
                <td><input type="text"> <input type="date"></td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>AGAMA</td>
                <td>:</td>
                <td><select name="" id="">
                    <option value="">Islam</option>
                <option value="">Kristen</option>
                <option value="">katolik</option>
                <option value="">buddha</option>
                <option value="">hindu</option>
                <option value="">konghuccu</option>
                </select></td>
                </tr>
                <tr>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Alamat</td>
                <td>:</td>
            <td><textarea name="" id="" cols="20" rows="2"></textarea></td>
        </tr>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>No/Telp/Hp</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
        </thead>
        <thead>
            <tr>
                 <td>Jenis kelamin</td>
                 <td>:</td>
                <td><input type="radio">LAKI-LAKI <input type="radio">PEREMPUAN</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox">Music <input type="checkbox"> olahraga <input type="checkbox"> Menulis</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td>Pas foto</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
        </thead>
        <thead>
            <tr>
                <td><button>SUBMIT</button></td>
            </tr>
        </thead>
    </table>
</fieldset>
</body>
</html>
